<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        
        <div class="wrapper" id = 'main'></div>
    </main>
    <footer></footer>
    <script>
        //1、初始化数据
        var hashA = init() 
        var keys = hashA['keys']
        var hash = hashA['hash']
        //1、遍历keys 生成键盘
        
        generateKeyborad(hash,keys)
        //监听用户
        listenToUser(hash)
        
        function listenToUser(hash){
            document.onkeypress = function(dfsfsfsfsfd){
            var key = dfsfsfsfsfd['key']
            websit = hash[key]
            console.log(websit)
            //location.href = 'http://' + websit
            window.open('http://'+websit,'_blank')
            }
        }
        

        function getFromLocalStorage(name){
            return JSON.parse(localStorage.getItem(name) || 'null')
        }
        function tag(tagName,attributes){
            return document.createElement(tagName)
           
        }
        function creatSpan(textContent){
                var span =tag('span')
                span.textContent = textContent
                span.className = 'text'
                return span
            }
        function createButton(id){
            var button=tag('button')
            button.textContent = 'edit'
            button.id = id
            button.onclick = function(dfsfsfsfsfd){
                button2 = dfsfsfsfsfd.target
                img2 = button2.previousSibling
                key = button2.id
                x = prompt('give me a website')
                hash[key] = x
                img2.src = 'http://'+x+'/favicon.ico'
                img2.onerror = function(xxx){
                xxx.target.src = './ipad.png'
                }
                localStorage.setItem('zzz',JSON.stringify(hash)) 
            }
            return button
        }
        function creatImage(domain){
            var img = tag('img')
            if(domain){
                img.src = 'http://'+domain+'/favicon.ico'
            }else{
                img.src = './ipad.png'  
            }
            img.onerror = function(xxx){
                xxx.target.src = './iPad.png'
            }
            return img
        }
        function init(){
            var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],   
            length:3   
            }
            var hash = {
                'q':'qq.com','w':'weibo.com','e':'ele.me','r':'renren.com','t':'tianya.com','y':'youtube.com','u':'uc.com','i':'iqiyi.com','a':'acfun.com','b':'bilibili.com','z':undefined
            }
            //取出localstorage里面的hash  相当与取档
            var hashInLocalStorage = getFromLocalStorage('zzz')
            if(hashInLocalStorage){
                hash=hashInLocalStorage
            }
            return {
                "keys":keys,
                "hash":hash
            } 
        }
        function generateKeyborad(hash,keys){
            for(var index=0;index<keys['length'];index=index+1){       
            var div = tag('div')
            div.className = 'row'

            main.appendChild(div)

            var row = keys[index]
            for(var index2=0;index2<row['length'];index2=index2+1){ 
                var span = creatSpan(row[index2])
                
                var button=createButton(row[index2])

                var img = creatImage(hash[row[index2]])
                
                var kbd = tag('kbd')
                kbd.appendChild(span)
                kbd.className = 'key'
                kbd.appendChild(img)
                kbd.appendChild(button)

                div.appendChild(kbd)                 
            }
        }
        }

    </script>
</body>
</html>
