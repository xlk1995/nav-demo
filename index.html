<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="wrapper" id = 'mainx'></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            length:3
        }
        var hash = {
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'a':'acfun.com',
            'b':'bilibili.com',
            'z':undefined
        }
        //取出localstorage里面的hash  相当与取档
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }

        //遍历keys 生成标签
        index = 0
        while(index<keys['length']){          
            divx = document.createElement('div')
            mainx.appendChild(divx)
            row = keys[index]
            index2=0
            while(index2<row['length']){
                kbdx = document.createElement('kbd')
                divx.appendChild(kbdx)
                kbdx.textContent = row[index2]
                buttonx=document.createElement('button')
                buttonx.textContent = 'edit'
                buttonx.id = row[index2]
                buttonx.onclick = function(dfsfsfsfsfd){
                    key = dfsfsfsfsfd.target.id
                    x = prompt('give me a website')
                    hash[key] = x
                    localStorage.setItem('zzz',JSON.stringify(hash)) //存档
                    console.log(hash)
                }
                kbdx.appendChild(buttonx)
                index2 = index2 + 1
            }
            index = index+1
        }
        document.onkeypress = function(dfsfsfsfsfd){
            key = dfsfsfsfsfd['key']
            websit = hash[key]
            console.log(websit)
            //location.href = 'http://' + websit
            window.open('http://'+websit,'_blank')
        }
    </script>
</body>
</html>
